<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ea0f736afc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../styles/dia2.css">
    <title>Calculadora</title>
</head>
<body>
    <nav>
        <div class="mobile">
            <div class="header">
                <div class="logo">
                    <a href="/Portafolio"><i class="fa-brands fa-github"></i> Mi Portafolio</a>
                </div>
                <div class="more">
                    <button id="bMore">
                        <div class="menu-icon">
                            <div class="line-1 no-animation"></div>
                            <div class="line-2 no-animation"></div>
                            <div class="line-3 no-animation"></div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="links collapsed" id="links">
                <a href="./Portafolio/#sobre_mi">Sobre Mí</a>
                <a href="./Portafolio/#tecnologias">Tecnologías</a>
                <a href="./Portafolio/#proyectos">Proyectos</a>
                <a href="./Portafolio/#contacto">Contacto</a>
            </div>
        </div>
    </nav>
    <div class="calculadora">
        <input title="resultado" type="text" readonly id="resultado">
        <input type="button" value="7" onclick="numero(7)" id="siete">
        <input type="button" value="8" onclick="numero(8)" id="ocho">
        <input type="button" value="9" onclick="numero(9)" id="nueve">
        <input type="button" value="C" id="borrar">
        <input type="button" value="4" onclick="numero(4)" id="cuatro">
        <input type="button" value="5" onclick="numero(5)" id="cinco">
        <input type="button" value="6" onclick="numero(6)" id="seis">
        <input type="button" value="+" id="sumar">
        <input type="button" value="1" onclick="numero(1)" id="uno">
        <input type="button" value="2" onclick="numero(2)" id="dos">
        <input type="button" value="3" onclick="numero(3)" id="tres">
        <input type="button" value="-" id="restar">
        <input type="button" value="0" onclick="numero(0)" id="cero">
        <input type="button" value="." onclick="numero('.')"id="punto">
        <input type="button" value="*" id="multiplicar">
        <input type="button" value="=" id="calcular">
        <input type="button" value="/" id="dividir">
    </div>
    <script src="./calculadora.js"></script>
</body>
</html>
